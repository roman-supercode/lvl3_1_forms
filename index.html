<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lev3_1: forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<form action="#">
    <div class="head">
        <h2>Sign Up Now!</h2>
        <p>Sign up and tell us what you think of the site!</p>
    </div>

    <article>
        <h1 class="list_header"><span>1</span>First Name & Adress</h1>
        <div>
            <label for="name">Your Full Name</label>
            <input type="text" id="name" required>

            <label for="adress">Adress</label>
            <textarea name="adress" id="adress" cols="30" rows="2"></textarea>
        </div>
    </article>

    <article>
        <h1 class="list_header"><span>2</span>Email & Phone</h1>
        <div>
            <label for="email">Email Adress</label>
            <input type="email" id="email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="email">
        </div>
    </article>

    <article>
        <h1 class="list_header"><span>3</span>Passowrds</h1>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password">

            <label for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm">
        </div>
    </article>

    <section>
        <button type="button">Submit</button>
        <div>
            <input type="checkbox" id="terms">
            <label for="terms">You agree to our Terms of Policy</label>
        </div>
    </section>
</form>
</body>

</html>
